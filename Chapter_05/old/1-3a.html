<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AppRun - Clock</title>
</head>
<body>
  <div id="my-app">
    <canvas id="canvas" width="400" height="400"></canvas>
  </div>
  <script src="https://unpkg.com/apprun@latest/dist/apprun-html.js"></script>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let radius = canvas.height / 2;
    ctx.translate(radius, radius);
    radius = radius * 0.9;
    function drawNumbers() {
      let ang, num;
      ctx.font = radius * 0.15 + "px arial";
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      ctx.fillStyle = 'black';
      for (num = 1; num < 13; num++) {
        ang = num * Math.PI / 6;
        ctx.rotate(ang);
        ctx.translate(0, -radius);
        ctx.rotate(-ang);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius);
        ctx.rotate(-ang);
      }
    }
    function drawTime(time) {
      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, 2 * Math.PI);
      ctx.fillStyle = 'white';
      ctx.fill();
      drawNumbers();
      let hour = time.getHours();
      let minute = time.getMinutes();
      let second = time.getSeconds();
      //hour
      hour = hour % 12;
      hour = (hour * Math.PI / 6) +
        (minute * Math.PI / (6 * 60)) +
        (second * Math.PI / (360 * 60));
      drawHand(hour, radius * 0.5, radius * 0.07);
      //minute
      minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
      drawHand(minute, radius * 0.8, radius * 0.07);
      // second
      second = (second * Math.PI / 30);
      drawHand(second, radius * 0.85, radius * 0.02);
    }
    function drawHand(pos, length, width) {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    const state = new Date();
    const view = state => {
      drawTime(state);
      return `<h1>${state.toLocaleTimeString()}</h1>`;
    };
    const update = {
      'timer': state => new Date()
    };
    window.setInterval(() => { app.run('timer') }, 1000);
    app.start('my-app', state, view, update);
  </script>
</body>
</html>
