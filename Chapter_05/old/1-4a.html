<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AppRun - Number</title>
</head>

<body>
  <div id="my-app"></div>
  <script src="https://unpkg.com/apprun@latest/dist/apprun-html.js"></script>
  <script>
    const state = 0;
    const view = (state) => `<h1>${state}</h1>
      <input oninput='app.run("input", event)'>`;
    const update = {
      'input': (state, e) => parseInt(e.target.value)
    }
    app.start('my-app', state, view, update);
  </script>
</body>

</html>
